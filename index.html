<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container">
    <img src="ghanabg.png" alt="ghanabg" class="bgimage">
       <div class="header">
            
            <h3>AKAN NAMES GENERATOR</h3>
            <P>This Application will generate your Akan name by finding the dayof the week you were born and return the equivalent Akan name.</P>
       </div>
       <div>
           <form name="myForm" class="formIn">
            <div class="form-group">
                <label for="year">Year of Birth</label>
                <input type="text" name="year" id="year" placeholder="Enter year of Birth" class="form-control">
            </div>
            <div class="form-group">
                <label for="month">Month</label>
                <input type="text" name="month" id="month" placeholder="Enter month of Birth" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" name="date" id="date" placeholder="Enter date of Birth" class="form-control">
            </div>
            <div class="form-group">
                Gender:             
                <div class="radio">
                    <label><input type="radio" name="gender" id="gender">Male</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="gender" id="gender">Female</label>
                </div>
            </div>
            <div class="formgroup">
                <button type="submit" onclick="findName()">Generate Name</button>
            </div>
           </form>
       </div>
   </div>
   <script src="script.js"></script> 
</body>
</html>
